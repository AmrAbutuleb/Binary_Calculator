<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="./css/binaryCalculator.css"
        <meta charset="utf-8">
        <title>Binary Calculator</title>
    </head>
    <body>
        <div id='res'>
        </div>
        <div id='btns' class="btnContainer">
            <button id='btn0' type='text' onclick= 'ClickZero()'>0</button>
            <button id='btn1' type='text' onclick= 'ClickOne()'>1</button>
            <button id='btnClr' type='text' onclick= 'ClickClr()'>C</button>
            <button id='btnEql' type='text' onclick= 'ClickEql()'>=</button>
            <button id='btnSum' type='text' onclick= 'ClickSum()'>+</button>
            <button id='btnSub' type='text' onclick= 'ClickSub()'>-</button>
            <button id='btnMul' type='text' onclick= 'ClickMul()'>*</button>
            <button id='btnDiv' type='text' onclick= 'ClickDiv()'>/</button>
        </div>
    </body>
    <script src="js/binaryCalculator.js" type="text/javascript"></script>
</html>
